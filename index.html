<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Messenger App</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="app">

            <div class="head clearfix">
                <span class="messages-notification">
                    <i class="fa fa-comments-o"></i>
                    <span class="count">2</span>
                </span>

                <span class="title">Messenger</span>

                <span class="create-new">
                    <i class="fa fa-pencil-square-o"></i>
                </span>

            </div>

            <div class="search-bar">
                <i class="fa fa-search"></i>
                <input type="text" class="ip-search" placeholder="Search">
            </div>

            <div class="body">
                <div class="friend-list clearfix">
                    <ul>
                        <li>
                            <span class="messages"><span class="count">1</span></span>
                            <img src="img/1.png" alt="friend one">
                            <span class="name">Sophia <span class="status">Active 2hr Ago</span></span>
                        </li>
                        <li>
                            <span class="messages hide"><span class="count"></span></span>
                            <img src="img/2.png" alt="friend two">
                            <span class="name">John <span class="status">Online Now</span></span>
                        </li>
                        <li class="active">
                            <span class="messages"><span class="count"></span></span>
                            <img src="img/3.png" alt="friend three">
                            <span class="name">Emma <span class="status">Active 2min Ago</span></span>
                        </li>
                        <li>
                            <span class="messages"><span class="count">7</span></span>
                            <img src="img/4.png" alt="friend four">
                            <span class="name">Steve <span class="status">Active 1hr Ago</span></span>
                        </li>
                        <li>
                            <span class="messages hide"><span class="count"></span></span>
                            <img src="img/5.png" alt="friend five">
                            <span class="name">Mark <span class="status">Online Now</span></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
